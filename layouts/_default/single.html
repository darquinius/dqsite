{{ define "main" }}

<section class="main">
    <div class="container">
        <div class="row">
            <h1>{{ .Page.Title }}</h1>
            <small>
                {{ range .Params.tags }}
                    <a href="tags/{{ . | urlize }}">{{ . }}</a>
                {{ end }}
            </small>
            <div class="article">
                {{ .Content }}
            </div>
        </div>
    </div>
</section>

{{ end }}
