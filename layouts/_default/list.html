{{ define "main" }}

<section class="main">
    <div class="container">
        <div class="wrap">
            <h1>{{ .Page.Title }}</h1>
            <ul>
                {{ range .Pages }}
                    <li>{{ .PublishDate.Format "02. January" }} | <a href="{{ .Permalink }}">{{ .Page.Title }}</a></li>
                {{ end }}
            </ul>
        </div>
    </div>
</section>

{{ end }}
